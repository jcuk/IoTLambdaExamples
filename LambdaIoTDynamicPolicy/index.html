<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../resources/demo.css">
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.100.0.min.js"></script>
		<script src="../resources/aws-cognito-sdk.min.js"></script>
	    <script src="../resources/amazon-cognito-identity.min.js"></script>
	    <script src="../resources/sig4utils.js"></script>
	    <script src="../resources/mqttws31.min.js"></script>
	    
		<script src="iotDynamicPolicy.js"></script>
		<title>Lambda Dynamic Policy IoT Demo</title>
	</head>
	<body>
		<form class="cognitoForm" action="javascript:fire(this.form.elements);">
		    <h3>Demo IoT with dynamic policies in Lambda</h3>
		    User Name: <input type="text" id="formUserName" /> <br/>
		    Password: <input type="password" id="formPassword" /> <br />
		    <div>
		     	<input type="button" value="Log in" onclick="logon(this.form.elements); return false;" />
		    </div>
			<div>
				<input type="button" value="Send message" id="messageButton" onclick="publishMessage('Hello from the browser at '+(new Date())); return false;" disabled />
			</div>
		    <div id='messageDiv'>Incoming IoT messages:
		    	<div class='iotMessage'></div>
		    	<div class='iotMessage'></div>
		    	<div class='iotMessage'></div>
		    	<div class='iotMessage'></div>
		    	<div class='iotMessage'></div>
		    	<div class='iotMessage'></div>
		    </div>
		</form>
	</body>
</html>
